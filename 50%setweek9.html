<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>StatusBar</title>
    <style>
        body {
            background-color: #000000;
        }
        .progress-wrap, .progress-bar {
            max-width: 300px;
            height: 20px;
        }
        .progress-wrap {
            background: yellow;
        }
        .progress-bar {
            background: white;
            width: 0;
            transition: width 1s;
        }
    </style>
</head>
<body>
<form onsubmit="return nav();">
    <input type="number" min="0" max="100" value="0" required id="pb-set"/>
    <input type="submit" value="SET"/>
</form>
<div class="progress-wrap">
    <div class="progress-bar" id="pb-nav"></div>
</div>
</body>

</html>

<script type="text/javascript">
    function nav () {
        var bar = document.getElementById("pb-nav");
        var percent = document.getElementById("pb-set").value;
        bar.style.width = percent + "%";
        return false;
    }
</script>
