<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TriangleArea</title>
</head>
<body style="background-color: black; color: yellow">
    <br>
    <label>The base:</label><input type="text" style="margin-left: 10px" id="base"/><br><br>
    <label>The height:</label><input type="text" id="height"/><br><br>
    <input type = "submit" name = "Calculate" onclick="area()" value = "Calculate" style="margin-left: 75px"><br><br>
    <label>The area:</label><input type="text" style="margin-left: 13px" id="area"/><br>
    <br><br>
</body>
</html>

<script>
    function area() {
        var b = document.getElementById('base').value;
        var h = document.getElementById('height').value;
        var a = document.getElementById('area');
        a.value=b * h * 0.5;
    }
</script>
